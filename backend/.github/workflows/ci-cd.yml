name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-test:
    name: Lint & Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: vai_de_pix_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install ruff black pytest-cov
      
      - name: Lint with ruff
        working-directory: ./backend
        run: |
          ruff check . --output-format=github
        continue-on-error: true
      
      - name: Format check with black
        working-directory: ./backend
        run: |
          black --check .
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/vai_de_pix_test
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-minimum-32-chars-long
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --tb=short --cov=backend --cov-report=xml --cov-report=term-missing
      
      - name: Run E2E tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/vai_de_pix_test
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-minimum-32-chars-long
          ENVIRONMENT: test
        run: |
          pytest tests/e2e/ -v --tb=short

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name == 'push' && secrets.DOCKER_USERNAME != ''
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' && secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vai-de-pix:latest
            ${{ secrets.DOCKER_USERNAME }}/vai-de-pix:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vai-de-pix:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vai-de-pix:buildcache,mode=max
        if: secrets.DOCKER_USERNAME != ''

