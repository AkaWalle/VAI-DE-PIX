[pytest]
# Configuração do pytest para VAI DE PIX
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de saída
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Marcadores
markers =
    unit: Testes unitários
    integration: Testes de integração
    e2e: Testes end-to-end
    slow: Testes que demoram mais
    production: Testes que requerem ambiente de produção

# Cobertura
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

