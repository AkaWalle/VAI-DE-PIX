version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vai_de_pix
      POSTGRES_USER: vai_de_pix_user
      POSTGRES_PASSWORD: vai_de_pix_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vai_de_pix_user -d vai_de_pix"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://vai_de_pix_user:vai_de_pix_pass@postgres:5432/vai_de_pix
      SECRET_KEY: dev-secret-key-change-in-production
      FRONTEND_URL: http://localhost:8080
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (opcional - pode rodar separado)
  frontend:
    build: .
    environment:
      VITE_API_URL: http://localhost:8000/api
    ports:
      - "8080:8080"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
