<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo arredondado -->
  <rect width="512" height="512" rx="100" fill="#0a0a0a"/>
  
  <!-- Brilho sutil no fundo -->
  <radialGradient id="bg-glow" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#22c55e" stop-opacity="0.15"/>
    <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
  </radialGradient>
  <rect width="512" height="512" rx="100" fill="url(#bg-glow)"/>

  <!-- Gradiente verde do projeto -->
  <linearGradient id="pix-grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#4ade80"/>
    <stop offset="100%" stop-color="#16a34a"/>
  </linearGradient>

  <!-- Gradiente secundário para profundidade -->
  <linearGradient id="pix-grad2" x1="100%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#22c55e"/>
    <stop offset="100%" stop-color="#15803d"/>
  </linearGradient>

  <!-- Símbolo PIX  4 losangos rotacionados formando a chave PIX -->
  <!-- Losango superior -->
  <path d="M256 80 L312 156 L256 196 L200 156 Z" fill="url(#pix-grad)" opacity="0.95"/>
  
  <!-- Losango direito -->
  <path d="M356 196 L432 252 L356 292 L316 256 Z" fill="url(#pix-grad)" opacity="0.95"/>
  
  <!-- Losango inferior -->
  <path d="M256 316 L312 356 L256 432 L200 356 Z" fill="url(#pix-grad2)" opacity="0.95"/>
  
  <!-- Losango esquerdo -->
  <path d="M156 196 L196 256 L156 292 L80 252 Z" fill="url(#pix-grad2)" opacity="0.95"/>

  <!-- Centro  losango central de destaque -->
  <path d="M256 196 L316 256 L256 316 L196 256 Z" fill="#ffffff" opacity="0.97"/>

  <!-- Brilho no centro -->
  <path d="M256 210 L302 256 L256 302 L210 256 Z" fill="url(#pix-grad)" opacity="0.6"/>

  <!-- Borda sutil nos losangos externos para depth -->
  <path d="M256 80 L312 156 L256 196 L200 156 Z" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>
  <path d="M356 196 L432 252 L356 292 L316 256 Z" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>
  <path d="M256 316 L312 356 L256 432 L200 356 Z" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>
  <path d="M156 196 L196 256 L156 292 L80 252 Z" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>
</svg>
