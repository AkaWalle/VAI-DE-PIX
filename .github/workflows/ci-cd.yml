name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - raspberry-pi-5
  pull_request:
    branches:
      - main
      - develop
      - raspberry-pi-5

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: vai_de_pix_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Lint frontend
        run: |
          npm run lint || echo "Lint warnings (non-blocking)"
        continue-on-error: true
      
      - name: Type check frontend
        run: |
          npm run type-check || echo "Type check warnings (non-blocking)"
        continue-on-error: true
      
      - name: Build frontend
        run: npm run build
        continue-on-error: true
      
      - name: Lint Python code
        working-directory: ./backend
        run: |
          pip install flake8 black || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Lint warnings (non-blocking)"
          black --check . || echo "Format check warnings (non-blocking)"
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/vai_de_pix_test
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-minimum-32-chars
          ENVIRONMENT: test
        run: |
          pytest tests/unit/ -v --tb=short || echo "Unit tests failed (non-blocking)"
        continue-on-error: true
      
      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/vai_de_pix_test
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-minimum-32-chars
          ENVIRONMENT: test
        run: |
          pytest tests/integration/ -v --tb=short || echo "Integration tests failed (non-blocking)"
        continue-on-error: true
