name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: vai_de_pix_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install ruff black
      
      - name: Install Playwright browsers
        working-directory: ./backend
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Lint with ruff
        working-directory: ./backend
        run: |
          ruff check . --output-format=github || true
      
      - name: Format check with black
        working-directory: ./backend
        run: |
          black --check . || true
      
      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/vai_de_pix_test
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-minimum-32-chars
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --tb=short --cov=backend --cov-report=xml --cov-report=term
      
      - name: Run E2E tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/vai_de_pix_test
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-minimum-32-chars
          ENVIRONMENT: test
        run: |
          pytest tests/e2e/ -v --tb=short
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name == 'push'
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vai-de-pix:latest
            ${{ secrets.DOCKER_USERNAME }}/vai-de-pix:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vai-de-pix:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vai-de-pix:buildcache,mode=max

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://${{ secrets.RAILWAY_DOMAIN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}

  deploy-status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-docker, deploy-railway]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.lint-and-test.result }}" == "success" ] && \
             [ "${{ needs.build-docker.result }}" == "success" ] && \
             [ "${{ needs.deploy-railway.result }}" == "success" ]; then
            echo "✅ Deploy concluído com sucesso!"
          else
            echo "❌ Deploy falhou"
            exit 1
          fi

